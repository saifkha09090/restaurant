<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-900 text-white p-5 space-y-6 flex flex-col">
            <h2 class="text-2xl font-bold text-center">Restaurant Admin</h2>
            <nav class="space-y-2">
                <button class="w-full text-left p-3 bg-gray-800 rounded hover:bg-gray-700 transition" onclick="showContent('dashboard')">Dashboard</button>
                <button class="w-full text-left p-3 bg-gray-800 rounded hover:bg-gray-700 transition" onclick="showContent('restaurants')">Manage Restaurants</button>
                <button class="w-full text-left p-3 bg-gray-800 rounded hover:bg-gray-700 transition" onclick="showContent('dishes')">Manage Dishes</button>
                <button class="w-full text-left p-3 bg-gray-800 rounded hover:bg-gray-700 transition" onclick="showContent('orders')">Orders</button>
                <button class="w-full text-left p-3 bg-gray-800 rounded hover:bg-gray-700 transition" onclick="showContent('settings')">Settings</button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-10 bg-white shadow-md rounded-lg mx-5 my-5 overflow-auto" id="content">
            <h1 class="text-3xl font-semibold text-gray-800">Welcome to Restaurant Admin Panel</h1>
            <p class="text-gray-600 mt-2">Manage your restaurant, dishes, and orders efficiently.</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="restaurantModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Add Restaurant</h2>
            <label class="block mb-2">Restaurant Name:</label>
            <input type="text" class="w-full p-2 border rounded mb-4" id="restaurantName">
            
            <label class="block mb-2">Email:</label>
            <input type="text" class="w-full p-2 border rounded mb-4" id="restaurantEmail">
            
            <label class="block mb-2">Contact Number:</label>
            <input type="text" class="w-full p-2 border rounded mb-4" id="restaurantContact">
            
            <label class="block mb-2">Address:</label>
            <input type="text" class="w-full p-2 border rounded mb-4" id="restaurantAddress">
            
            <div class="flex justify-end space-x-2">
                <button class="px-4 py-2 bg-red-500 text-white rounded" onclick="closeModal()">Cancel</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded" onclick="addRestaurant()">Add</button>
            </div>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
