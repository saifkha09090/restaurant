<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpicyHunt - Restaurant Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-r from-indigo-900 to-teal-700 text-white">
    
    <header class="bg-black py-4 flex items-center justify-between px-6">
        <div class="flex items-center space-x-4">
            <img src="https://demo.awaikenthemes.com/landing/wp-content/uploads/2025/01/spicyhunt-logo.svg" alt="SpicyHunt Logo" class="w-40 h-auto">
            
        </div>
        <nav>
            <div class="flex space-x-6 justify-center">
                <a href="index.html" class="hover:text-cyan-400">Home</a>
                <a href="menu.html" class="hover:text-cyan-400">Menu</a>
                <a href="about.html" class="hover:text-cyan-400">About Us</a>
                <a href="contact.html" class="hover:text-cyan-400">Contact</a>
                <a href="order.html" class="hover:text-cyan-400">Order Now</a>
            </div>
        </nav>
    </header>

    <section class="container mx-auto my-10 px-6">
        <div id="restaurant-details" class="text-center"></div>
        <h2 class="text-3xl text-center mt-10">Menu</h2>
        <div id="menu-list" class="grid grid-cols-1 md:grid-cols-3 gap-6 mx-auto mt-6">
            <!-- Menu items will be added dynamically here -->
        </div>
    </section>

    <footer class="bg-black text-center py-4 mt-auto w-full">
        <p>&copy; 2025 SpicyHunt. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let restaurant = JSON.parse(localStorage.getItem("selectedRestaurant")) || {};
            let menuItems = restaurant.dishes || [];
            let detailsContainer = document.getElementById("restaurant-details");
            let menuContainer = document.getElementById("menu-list");

            detailsContainer.innerHTML = `
                <h2 class='text-4xl font-bold'>${restaurant.name}</h2>
                <p class='text-lg text-gray-300 mt-2'>${restaurant.description || 'Enjoy delicious meals from this restaurant.'}</p>
            `;

            menuItems.forEach(item => {
                let div = document.createElement("div");
                div.classList.add("p-6", "bg-gray-800", "text-white", "rounded-lg", "shadow-lg", "mx-4", "text-center");
                div.innerHTML = `
                    <img src="${item.logo || 'https://via.placeholder.com/300'}" alt="${item.name}" class="w-full h-40 object-cover rounded-t-lg">
                    <div class="p-4">
                        <h3 class='text-xl font-bold mb-2'>${item.name}</h3>
                        <p class='text-sm text-gray-300 mb-4'>${item.description || 'Delicious dish available.'}</p>
                        <span class='text-lg font-semibold text-cyan-400'>$${item.price || '0.00'}</span>
                    </div>
                `;
                menuContainer.appendChild(div);
            });
        });
    </script>
</body>
</html>
